plugins {
    id 'java'
}

group = 'com.ecwid'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'me.tongfei:progressbar:0.10.1'
}

test {
    maxHeapSize = '1g'
    useJUnitPlatform()

}